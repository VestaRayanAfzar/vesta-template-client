<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
  <title>Vesta</title>
  <meta name="description" content="Vesta client template created using create-react-app" />

  <!-- 
    See https://www.favicon-generator.org to generate all size icons 
  -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo/16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo/32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo/96x96.png" sizes="96x96">
    <!--
    See https://developers.google.com/web/fundamentals/web-app-manifest/
    See https://developer.mozilla.org/en-US/docs/Web/Manifest
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="robots" content="index, follow" />

    <!--chrome-->
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/logo/192x192.png" />

    <!--safari-->
    <meta name="apple-mobile-web-app-title" content="Vesta" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/192x192.png" />
  <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/768x1024.png" />

    <!--ie/edge-->
    <meta name="msapplication-tap-highlight" content="no" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="msapplication-TileImage" content="%PUBLIC_URL%/logo/144x144.png">
  <meta name="msapplication-square310x310logo" content="%PUBLIC_URL%/logo/310x310.png" />

</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

  <div class="splash-wrapper"></div>

    <fieldset class="app-offline-msg">
      <legend class="alert alert-error">Check Internet Connection...</legend>
    </fieldset>

</body>

</html>
